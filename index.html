<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social proof section</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <style>
      .attribution {
        position: absolute;
        bottom: -85%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      
    </style>
  </head>
  <body>

    <section class="social">
      <img  src="./images/bg-pattern-top-mobile.svg" alt="" class="mobile-bg-top">
      <img src="./images/bg-pattern-bottom-mobile.svg" alt="" class="mobile-bg-bottom">
      <img  src="./images/bg-pattern-top-desktop.svg" alt="" class="desktop-bg-top">
      <img src="./images/bg-pattern-bottom-desktop.svg" alt="" class="desktop-bg-bottom">

      <div class="container">

        <div class="info">

          <div class="description">
            <h1 class="info__heading">10,000+ of our users love our products.</h1>
            <p class="info__text">
              We only provide great products combined with excellent customer service.
              See what our satisfied customers are saying about our services.
            </p>
          </div>

          <div class="ratings">

            <div class="rating1">
              <div class="star-container">
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
              </div>
              <div class="ratings__text">
                Rated 5 Stars in Reviews
              </div>
            </div>

            <div class="rating2">
              <div class="star-container">
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
              </div>
              <div class="ratings__text">
                Rated 5 Stars in Reviews
              </div>
            </div>

            <div class="rating3">
              <div class="star-container">
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
                <span class="rating-star-container__star"><img src="./images/icon-star.svg" alt=""></span>
              </div>
              <div class="ratings__text">
                Rated 5 Stars in Reviews
              </div>
            </div>
          </div>

        </div>

        <div class="testimonials">

          <figure class="testimonial1">
            <figcaption class="testimonial-detail">
              <img src="./images/image-colton.jpg" alt="Colton" class="testimonial-detail__img">  
              <div class="cite">
                <span class="testimonial-detail__name">
                  Colton Smith
                </span> 
                <span class="testimonial-detail__stake">
                  Verified Buyer
                </span>
              </div>
            </figcaption>

            <blockquote class="blockquote">
                <p>
                  " We needed the same printed design as the one we had ordered a week prior.
                  Not only did they find the original order, but we also received it in time.
                  Excellent! "
                </p>
            </blockquote>
          </figure>

          <figure class="testimonial2">
            <figcaption class="testimonial-detail">
              <img src="./images/image-colton.jpg" alt="Colton" class="testimonial-detail__img">  
              <div class="cite">
                <span class="testimonial-detail__name">
                  Irene Roberts 
                </span> 
                <span class="testimonial-detail__stake">
                  Verified Buyer
                </span>
              </div>
            </figcaption>

            <blockquote class="blockquote">
                <p>
                  " Customer service is always excellent and very quick turn around. Completely
                  delighted with the simplicity of the purchase and the speed of delivery. "
                </p>
            </blockquote>
          </figure>

          <figure class="testimonial3">
            <figcaption class="testimonial-detail">
              <img src="./images/image-colton.jpg" alt="Colton" class="testimonial-detail__img">  
              <div class="cite">
                <span class="testimonial-detail__name">
                  Anne Wallace  
                </span> 
                <span class="testimonial-detail__stake">
                  Verified Buyer
                </span>
              </div>
            </figcaption>

            <blockquote class="blockquote">
                <p>
                  " Put an order with this company and can only praise them for the very high
                  standard. Will definitely use them again and recommend them to everyone! "
                </p>
            </blockquote>
          </figure>

        </div>

      </div>
    </section>

  </body>
</html>
